<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>To-Do List</h1> 
            <section class="input-area" style="margin-top: 15px;">
                <input type="text" id="task-input" style="height: 35px;"/>
                <button type="button" id="add-button" class="btn btn-success">+</button>
            </section>
        </div> 
        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div id="all">
                    전체
                </div>
                <div id="ongoing">
                    진행중
                </div>
                <div id="done">
                    완료
                </div>
            </div>
            <div id="task-board">
            </div>
        </section>
        <div class="head">
            <h1>Important Things</h1> 
        </div> 
        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div>
                    중요
                </div>
            </div>
            <div id="special-board">
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
